<!DOCTYPE html>

<html>
    
    <head>
        <title>pomodoro-timer</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale =1.0">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"></script>
        <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
    </head>

    <body>

        <div class="container">
            <div class="clock"></div>
                <div class="row">
                    <h1 class="title">Pomodoro Timer</h1>
                </div>
                <div class="display">
                    <p class="time">00:00</p>
                    <p class="timeLabel">MIN <span class="secLabel">SEC</span></p>

                </div>

                <div class="buttons">
                    <button class="work">Work</button>
                        <img class="work-icon" src="https://img.icons8.com/plasticine/100/000000/work.png" alt="">
                        <img class="work-icon" src="./assets/rock.png" alt="">
                    <button class="pause">Pause</button>
                        <img class="play" src="https://img.icons8.com/small/16/000000/play.png" alt="">
                        <img class="pause" src="https://img.icons8.com/ultraviolet/40/000000/pause.png" alt="">
                    <button class="break"></button>Break</button>
                    
                </div>

                <div class="row">
                    <p class="endTime"></p>
                </div>
        </div>
        
    </body>
</html>
